            docker rm careerbee-ai || true

            # ìµœì‹  ì´ë¯¸ì§€ pull (ë¡œê·¸ì¸ ìƒëžµ ê°€ëŠ¥: ì´ë¯¸ public or ë¡œê·¸ì¸ ì™„ë£Œëœ ìƒíƒœë©´)
            docker pull ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG

            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰ (PORT, VOLUME, ENV ë“±ì— ë§žì¶° ìˆ˜ì •)
            docker run -d \
              --name careerbee-ai \
