              -p 8000:8000 \
              --restart=always \
              --env-file /home/ssmu-morgan/ai/.env \
              -v /mnt/ssd/venv:/mnt/ssd/venv:ro \
              -v /home/ssmu-morgan/ai:/app \
              ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG \
