name: Lint & Format Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12" # í•„ìš”ì— ë”°ë¼ ì¡°ì •

      - name: ğŸ§ª Install Python lint tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r fastapi_project/requirements.txt

      - name: ğŸ” Run flake8 (style check)
        run: |
          flake8 fastapi_project --exclude=.venv,__pycache__,build,dist --max-line-length=100 || true # ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰

      - name: ğŸ§° Set up Node.js for pyright
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: ğŸ“¦ Install pyright
        run: npm install -g pyright

      - name: ğŸ§  Run pyright (type check)
        run: pyright fastapi_project || true # ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰
