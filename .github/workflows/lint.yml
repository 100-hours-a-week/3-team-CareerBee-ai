name: Lint & Format Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12" # 필요에 따라 조정

      - name: 🧪 Install Python lint tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r fastapi_project/requirements.txt

      - name: 🔍 Run flake8 (style check)
        run: |
          flake8 fastapi_project --exclude=.venv,__pycache__,build,dist --max-line-length=100 || true # 실패해도 계속 진행

      - name: 🧰 Set up Node.js for pyright
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: 📦 Install pyright
        run: npm install -g pyright

      - name: 🧠 Run pyright (type check)
        run: pyright fastapi_project || true # 실패해도 계속 진행
